{% load static %}

<div class="modal-dialog modal-lg">
  <form method="post">{% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Delete habit: {{ habit }}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete "{{ object }}"?</p>
      </div>
      <div class="modal-footer">
        <button id="habit-delete-submit" method="POST" url="{% url 'habit_delete' pk=habit.id %}" type="submit" class="save btn btn-outline-info">Confirm</button>
      </div>
    </div>
  </form>
</div>

<script src="{% static 'habits/js/habit_delete.js' %}"></script>
