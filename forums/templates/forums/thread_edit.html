{% extends 'forums/base_forums.html' %}

{% block breadcrumbs %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{% url 'forum' %}">Forums</a></li>
</ol>
{% endblock %}

{% block threads %}
<div class="thread p-2">
  <h3 style="border-bottom: 1px solid #c9cccd">{{ header }}</h3>
  <form method="post">{% csrf_token %}
      {{ form.as_p }}
      {{ form2.as_p }}
      <input class="btn btn-primary" type="submit" value="Save">
      {% if thread.id %}
      <a class="btn btn-primary" href="{% url 'thread_detail' pk=thread.id %}">
          <i class="fas fa-arrow-left"></i> Go back
      </a>
      {% endif %}
  </form>
</div>
{% endblock %}
